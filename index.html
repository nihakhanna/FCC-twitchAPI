<html>
  <!DOCTYPE html>
<head>
  <title>TWITCH TV</title>
  
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css' rel='stylesheet' type='text/css'>
  
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js' type='text/javascript'></script>
  
  <link href='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' rel=
  
  <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    #chatWindow {
  margin: 0 auto;
  margin-top: 8px;
  width: 600px;
  min-height: 400px;
  background-color: #EAE0BE;
}

h1 {
  float: left;
  font-family: 'Oswald', sans-serif;
  color: white;
  padding-top: 10px;
  padding-bottom: 5px;
  padding-left: 20px;
}

.userOn {
  border: 1px solid white;
  height: 80px;
  width: 600px;
  background-color: #0D4553;
}

.userOff {
  border: 1px solid white;
  height: 80px;
  width: 600px;
  margin: 0 auto;
  background-color: #D92A54;
}

.name {
  float: left;
  color: white;
  margin-left: 20px;
  margin-top: 6px;
}

.stream {
  line-height: 80px;
  color: white;
  float: right;
  margin-left: 20px;
}

img {
  border: 2px solid white;
  border-radius: 20px;
  margin-left: 20px;
  margin-top: 17px;
  height: 40px;
  width: 40px;
  float: left;
}

a {
  color: white;
}

a:hover {
  color: white;
}

h3 {
  font-family: 'Oswald', sans-serif;
}

.offline h3 {
  color: #0D4553;
}

.offline a:hover {
  color: #0D4553;
}

.stream {
  color: #EAE0BE;
  font-family: 'Poiret One', cursive;
}

.stream {
  color: #EAE0BE;
  padding-right: 50px;
  font-size: 1.4em;
}

.button {
  border: 3px solid white;
  border-radius: 25px;
  margin-top: 34px;
  margin-right: 15px;
  float: right;
  height: 25px;
  width: 25px;
}

#all {
  background-color: grey;
}

#on {
  background-color: #0d4553;
}

#off {
  background-color: #d92a54;
}

#all:hover {
  border: 3px solid white;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  box-shadow: 0 3px 0.7px 1px #777777, 0 -7px rgba(0, 0, 0, 0.4) inset;
  background-image: gradient(right, #111 11%, #333 56%);
  background-color: grey;
}

#on:hover {
  border: 3px solid white;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  box-shadow: 0 3px 0.7px 1px #777777, 0 -7px rgba(0, 0, 0, 0.4) inset;
  background-image: gradient(right, #111 11%, #333 56%);
  background-color: #0d4553;
}

#off:hover {
  border: 3px solid white;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  box-shadow: 0 3px 0.7px 1px #777777, 0 -7px rgba(0, 0, 0, 0.4) inset;
  background-image: gradient(right, #111 11%, #333 56%);
  background-color: #d92a54;
}
.button:hover {
  cursor:pointer;
}
  </style>
</head>

<body>

  <div id="chatWindow">
    <div id="header">
      <h1>TWITCH STREAMERS</h1>
      <div id = "buttons">
        <div class = "button" id = "all"></div>
        <div class = "button" id = "on"></div>
        <div class = "button" id = "off"></div>
      </div>
      <div style = "clear:both"></div>
    </div>
    <div class="online">

    </div>
    <div class="offline">

    </div>
  </div>
  </div>
  
  
  <script>$(document).ready(function() {
  var userData=[];
  var image;
  var streams = [];
  var users = ["freecodecamp", "storbeck", "terakilobyte", "habathcx", "RobotCaleb", "thomasballinger", "noobs2ninjas", "beohoff", "brunofin", "comster404", "admiralbulldog","esl_sc2","ogamingsc2"];

  for (var i = 0; i < users.length; i++) {
    (function(i) { 
    $.when(
      $.getJSON("https://api.twitch.tv/kraken/channels/" + users[i], function(json) {
      userData[i] = json;
    }), $.getJSON("https://api.twitch.tv/kraken/streams/" + users[i] + "?callback=?", function(data) {
      streams[i] = data;
        if(streams[i].stream === undefined) {
         $(".offline").append("<div class = 'userOff'><div class = 'logo'><img src = 'http://images.clipartpanda.com/question-mark-black-and-white-Icon-round-Question_mark.jpg'/></div><div class = 'name'><a href = 'http://s.codepen.io/boomerang/907184cdc5c59c040617a41d0a89175d1454329168904/undefined' target=_blank><h3>"+users[i]+"</h3></a></div><div class = 'stream'>Account Closed</div></div>");
      }
    })
    ).then(function() {
       
      if(userData[i].logo===null)
{
  image = "http://images.clipartpanda.com/question-mark-black-and-white-Icon-round-Question_mark.jpg";
}
      else
        {
          image = userData[i].logo;
        }
      
      if (streams[i].stream !== null) {
        $(".online").append("<div class = 'userOn'><div class = 'logo'><img src = '" + image + "'/></div><div class = 'name'><a href = '"+userData[i].url+"' target = _blank><h3>" + users[i] + "</h3></a></div><div class = 'stream' >"+streams[i].stream.game+"</div></div>");
      }
      
      else if(streams[i].stream ===null){
        $(".offline").append("<div class = 'userOff'><div class = 'logo'><img src = '" + image + "'/></div><div class = 'name'><a href = '"+userData[i].url+"' target=_blank><h3>"+users[i]+"</h3></a></div><div class = 'stream'>Offline</div></div>");

      }
  
    });
      })(i);
  }
  $("#all").click(function() {
    $(".online").show();
    $(".offline").show();
  });
  
   $("#on").click(function() {
    $(".online").show();
    $(".offline").hide();
  });
  
   $("#off").click(function() {
    $(".online").hide();
    $(".offline").show();
  });
});
</script>
</html>


</body>
